[MetaResources]
repository.type  = git
repository.url   = git://github.com/ap/Plack-App-Hostname.git
repository.web = https://github.com/ap/Plack-App-Hostname
bugtracker.web = https://github.com/ap/Plack-App-Hostname/issues

[@Filter]
-bundle=@Basic
-remove=GatherDir
-remove=Readme

[GatherDir]
exclude_filename = README.pod

[PkgVersion]
[CheckChangeLog]
[Prereqs::FromCPANfile]
[MetaJSON]

[FileFinder::ByName / Documentation]
file = *.pod
[PodWeaver]
finder = Documentation
[Readme::Brief]
